{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add key</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h1 class="m-0 font-weight-bold text-primary"> Add new token </h1>
        </div>
        {% bootstrap_messages %}
         <div class="form-key row">
            <div class="container">
                <form action="{% url 'keyform' %}" method="post" class="form" autocomplete="off">
                    {% csrf_token %}
                    <div class="col-sm-6">
                        {% bootstrap_form form %}
                    </div>
                    <div class="col-sm-3">
                        {% buttons %}
                            <button type="submit", class="btn btn-primary"> Save </button>
                            <a class="btn btn-secondary" href="{% url 'key' %}" role="button">Back</a>
                        {% endbuttons %}
                    </div>
                </form>
            </div>
         </div>
        {% bootstrap_javascript jquery="full" %}
    </div>
</body>
</html>
